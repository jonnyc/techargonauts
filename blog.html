---
layout: default
title: Tech Argonauts Blog
caption: Navigating the technological frontier together.
---

<section>
  <div class="container">
    <div class="col-xs-12 posts-section">
      <ul>
        {% for post in site.posts %}
          <li class="post-item">
            <a class="post-title" href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
            <h4 class="post-title">{{ post.date | date_to_long_string }}</h4>
            <hr>
              {{ post.excerpt }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
